<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>

    <div class="container-fluid" id="Cal">
        <img src="./images/HDFC_Bank_Logo..png" width="150" alt="">
        <div class="d-flex justify-content-center align-item-center">
            <h1>EMI Calculator</h1>
        </div>
       <div id="maindiv" class="container">
        <div class="box">
            <div class="row p-3">
                <div class="col">
                    <div class="col">
                        Amount you need <span id="iamount">₹ 500000<span>
                    </div>
                </div>
                <div class="col">
                    for <span id="iyear">3</span> years
                </div>
                <div class="col">
                    Interest Rate <span id="irate">12.5</span> %
                </div>
            </div>

            <div class="row mt-4 p-3">
                <div class="col">
                    ₹50,000 <span><input oninput="rangeamount()" width="25" type="range" min="50000" max="1000000" id="rangeamount"></span> ₹40,00,000

                </div>
                <div class="col ">
                    1 Year <span><input id="rangeyear" oninput="rangeyear()" width="25" type="range" min="1" max="5"></span> 5 Year
                </div>
                <div class="col ">
                    10.75% <span><input type="range" width="25" oninput="rangepercent()" id="rangeper" min="0" max="21"></span> 21%
                </div>
            </div>
            <div >
                <button onclick="calculaterate()" class="btn btn-primary " id="button1">Calculate</button>
            </div>
            <div >
                <h4 id="result"></h4>
            </div>

        </div>
       </div>


    </div>






















    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
